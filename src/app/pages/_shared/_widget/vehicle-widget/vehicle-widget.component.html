<div class="car-wrap wow animate__fadeInUp animate__animated">
    <div class="vehicle-img" [ngStyle]="{'background-image': 'url('+ vehicle['imageURL'] +')'}"></div>
    <div class="text">
        <h2 class="mb-0"><a href="javascript: void(0);">{{vehicle['model']}}</a></h2>
        <div class="d-flex mb-3">
            <span>{{vehicle['brand']}}</span>
            <p class="ms-auto">${{vehicle['price']}} <span>/day</span></p>
        </div>
        <div class="d-flex mb-0">
            <a href="javascript: void(0);" class="btn btn-primary py-2 me-1">Book now</a> 
            <a routerLink="/car-details" class="btn btn-secondary py-2 ms-1">Details</a>
        </div>
    </div>
</div>
